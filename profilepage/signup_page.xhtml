        <div id="boxbody">

           <div class="signin">  
               <h2> SignUp</h2>
               <h3>Name</h3>
               <input type="text" id ="name" placeholder="Enter Name"/>
               <span id="nameId"></span>  
               <h3>Mobile</h3>
               <input type="tel" placeholder="Mobile Number*" id="mob"/>
               <span id="mobileId"></span>
               <h3>Address</h3>
               <textarea name="text" id="textid" cols="45" rows="3" placeholder="&emsp;Enter your address*"></textarea>
               <span id="text"></span>
               <h3>Email</h3>
               <input type="mail" id ="mail" placeholder="Enter Email"/>
               <span id="mailId"></span>
               <h3>Password</h3>
               <input type="password" id ="pass" placeholder="Create a Password"/>
               <span id="passId"></span>
               <p>By continuing, I agree to the <span> Terms of     Use </span> and <span>privacy policy</span>  </p>
               <button id="signup_button" onclick="signUp()">continue</button>
                 <p>Have trouble logging in?<span> Get help</span> </p>

    <script>
        function wishlist_icon(){
            window.location.href="../wishlist/wishlist.xhtml"
        }
        function bag_icon(){
            window.location.href="../wishlist/cart.xhtml"
        }
        var userdata =JSON.parse(localStorage.getItem("userarr")) ||[];
        function signUp(){
            //<![CDATA[
            //name validation
            var name_valid=document.getElementById('name').value;
            if(name_valid==""){
                document.getElementById('nameId').innerHTML="<span style='color:red;font-size:12px'>Please enter a valid name*</span>";
                return false;
            }
            else{
                document.getElementById('nameId').value="";
            }
            //mobile validation
            var mobile_valid=document.getElementById('mob').value;
            var num=/^\d{10}$/;
            if(!mobile_valid.match(num)){
                document.getElementById('mobileId').innerHTML="<span style='color:red;font-size:12px'>Please enter a valid mobile number*</span>";
                return false;
            }
            else{
                document.getElementById('mobileId').value="";
            }
            //address validation
            var address_valid=document.getElementById('textid').value;
            if(address_valid==""){
                document.getElementById('text').innerHTML="<span style='color:red;font-size:12px'>Please enter your address*</span>";
                return false;
            }
            else{
                document.getElementById('text').value="";
            }
            //mail validation
            var mail_valid=document.getElementById('mail').value;
            if(!mail_valid.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)){
                document.getElementById('mailId').innerHTML="<span style='color:red;font-size:12px'>Please enter a valid email address*</span>";
                return false;
            }
            else{
                document.getElementById('mailId').value="";
            }
            //password validation
            var pass_valid=document.getElementById('pass').value;
            if (pass_valid==""){
                document.getElementById('passId').innerHTML="<span style='color:red;font-size:12px'>Please enter a valid password*</span>";
                return false;
            }
            else{
                document.getElementById('passId').value="";
            }
            var userobj ={
                name_valid:name_valid,
                mobile_valid:mobile_valid,
                address_valid:address_valid,
                mail_valid:mail_valid,
                pass_valid:pass_valid
               };
            userdata.push(userobj);
            localStorage.setItem("userarr",JSON.stringify(userdata));
            document.getElementById("name").value="";
            document.getElementById("mail").value="";
            document.getElementById("textid").value="";
            document.getElementById("pass").value="";
            document.getElementById("mob").value="";
            window.location.href="successLoginGif.xhtml"
           //]]>
        }
    </script>
